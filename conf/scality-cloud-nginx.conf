server {
  listen       8383;
  server_name  _;

  # send precompressed files with the “.gz” filename extension instead of regular files
  gzip_static on;

  client_max_body_size 0;

  root   /usr/share/nginx/html;
  index index.html index.htm;

  location / {
      try_files $uri $uri/ /index.html;
  }

  location /s3 {
    rewrite            /s3/(.*) /$1  break;
    proxy_pass         http://host.docker.internal:8000/;
    proxy_redirect     off;
    proxy_set_header   host $host:$server_port;
    proxy_set_header   proxy_path /s3/$1;
  }

  location /iam {
    proxy_pass         http://host.docker.internal:8600/;
    proxy_set_header   host $host:$server_port;
    proxy_set_header   proxy_path /iam;
  }

  location /sts {
    proxy_pass         http://host.docker.internal:8800;
    proxy_set_header   host $host:$server_port;
    proxy_set_header   proxy_path /sts;
  }
}
